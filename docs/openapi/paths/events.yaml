get:
  operationId: eventsList
  summary: List events
  tags:
    - Event
  description: Retrieves a paginated list of events
  x-auth-permissions:
    - role: admin
      permission: all events
    - role: participant
      permission: events related to its participant
    - role: agent
      permission: not authorized
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        default: 1
    - name: pageSize
      in: query
      schema:
        type: integer
        default: 20
    - name: sort
      in: query
      schema:
        type: string
      description: "Sort field. Prefix with '+' for ascending or '-' for descending. Default is ascending. Supported fields: createdAt"
      example: "+createdAt"
    - name: initiatorType
      in: query
      schema:
        type: array
        items:
          type: string
      description: Filter by initiator type (can specify multiple values)
    - name: initiatorId
      in: query
      schema:
        type: array
        items:
          $ref: "../components/schemas/common.yaml#/properties.UUID"
      description: Filter by initiator ID (can specify multiple values)
    - name: type
      in: query
      schema:
        type: array
        items:
          type: string
      description: Filter by event type (can specify multiple values)
  responses:
    "200":
      description: A paginated list of events
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/schemas/common.yaml#/PageRes"
              - type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "../components/schemas/events.yaml#/EventRes"
    "400":
      $ref: "../components/responses.yaml#/BadRequest"
    "401":
      $ref: "../components/responses.yaml#/Unauthorized"
    "403":
      $ref: "../components/responses.yaml#/Forbidden"
    "500":
      $ref: "../components/responses.yaml#/InternalServerError"
