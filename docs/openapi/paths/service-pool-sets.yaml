get:
  operationId: servicePoolSetsList
  summary: List service pool sets
  tags:
    - Service Pools
  description: Retrieves a paginated list of service pool sets
  x-auth-permissions:
    - role: admin
      permission: all service pool sets
    - role: participant
      permission: service pool sets for its provider
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        default: 1
    - name: pageSize
      in: query
      schema:
        type: integer
        default: 20
    - name: sort
      in: query
      schema:
        type: string
      description: "Sort field. Prefix with '+' for ascending or '-' for descending. Default is ascending. Supported fields: name, createdAt"
      example: "+name"
    - name: providerId
      in: query
      schema:
        type: array
        items:
          $ref: "../components/schemas/common.yaml#/properties.UUID"
      description: Filter by provider ID (can specify multiple values)
    - name: name
      in: query
      schema:
        type: array
        items:
          type: string
      description: Filter by name (can specify multiple values)
  responses:
    "200":
      description: A paginated list of service pool sets
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/schemas/common.yaml#/PageRes"
              - type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "../components/schemas/service_pool_sets.yaml#/ServicePoolSetRes"
    "401":
      $ref: "../components/responses.yaml#/Unauthorized"
    "403":
      $ref: "../components/responses.yaml#/Forbidden"
post:
  operationId: servicePoolSetsCreate
  summary: Create a service pool set
  tags:
    - Service Pools
  description: Creates a new service pool set
  x-auth-permissions:
    - role: admin
      permission: always
    - role: participant
      permission: for its participant as provider
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/service_pool_sets.yaml#/CreateServicePoolSetReq"
  responses:
    "201":
      description: Service pool set created successfully
      content:
        application/json:
          schema:
            $ref: "../components/schemas/service_pool_sets.yaml#/ServicePoolSetRes"
    "400":
      $ref: "../components/responses.yaml#/BadRequest"
    "401":
      $ref: "../components/responses.yaml#/Unauthorized"
    "403":
      $ref: "../components/responses.yaml#/Forbidden"
