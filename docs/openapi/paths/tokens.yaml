get:
  operationId: tokensList
  summary: List tokens
  tags:
    - Tokens
  description: Retrieves a paginated list of tokens
  x-auth-permissions:
    - role: admin
      permission: all tokens
    - role: participant
      permission: tokens for its participant and associated agents
    - role: agent
      permission: not authorized
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        default: 1
    - name: pageSize
      in: query
      schema:
        type: integer
        default: 10
    - name: sort
      in: query
      schema:
        type: string
      description: "Sort field. Prefix with '+' for ascending or '-' for descending. Default is ascending. Supported fields: name, expireAt, createdAt"
      example: "+name"
    - name: name
      in: query
      schema:
        type: array
        items:
          type: string
      description: Filter by token name (can specify multiple values)
    - name: role
      in: query
      schema:
        type: array
        items:
          type: string
          enum: [admin, participant, agent]
      description: Filter by token role (can specify multiple values)
    - name: participantId
      in: query
      schema:
        type: array
        items:
          $ref: "../components/schemas/common.yaml#/properties.UUID"
      description: Filter by participant ID (can specify multiple values)
    - name: agentId
      in: query
      schema:
        type: array
        items:
          $ref: "../components/schemas/common.yaml#/properties.UUID"
      description: Filter by agent ID (can specify multiple values)
  responses:
    "200":
      description: A paginated list of tokens
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/schemas/common.yaml#/PageRes"
              - type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "../components/schemas/tokens.yaml#/TokenRes"
    "401":
      $ref: "../components/responses.yaml#/Unauthorized"
    "403":
      $ref: "../components/responses.yaml#/Forbidden"
post:
  operationId: tokensCreate
  summary: Create a token
  tags:
    - Tokens
  description: Creates a new authentication token. The plain token value is only returned in this response and cannot be retrieved later.
  x-auth-permissions:
    - role: admin
      permission: always
    - role: participant
      permission: for itself and for its agents
    - role: agent
      permission: not authorized
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/tokens.yaml#/TokenReq"
  responses:
    "201":
      description: Token created successfully
      content:
        application/json:
          schema:
            $ref: "../components/schemas/tokens.yaml#/TokenRes"
    "400":
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: "../components/schemas/common.yaml#/ErrorRes"
    "401":
      $ref: "../components/responses.yaml#/Unauthorized"
    "403":
      $ref: "../components/responses.yaml#/Forbidden"
