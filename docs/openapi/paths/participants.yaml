get:
  operationId: participantsList
  summary: List participants
  tags:
    - Participants
  description: Retrieves a paginated list of participants
  x-auth-permissions:
    - role: admin
      permission: all participants
    - role: participant
      permission: only its own participant
    - role: agent
      permission: only its associated participant
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        default: 1
    - name: pageSize
      in: query
      schema:
        type: integer
        default: 10
    - name: sort
      in: query
      schema:
        type: string
      description: "Sort field. Prefix with '+' for ascending or '-' for descending. Default is ascending. Supported fields: name"
      example: "+name"
    - name: name
      in: query
      schema:
        type: array
        items:
          type: string
      description: Filter by participant name (can specify multiple values)
    - name: status
      in: query
      schema:
        type: array
        items:
          type: string
          enum: [Enabled, Disabled]
      description: Filter by participant status (can specify multiple values)
  responses:
    "200":
      description: A paginated list of participants
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/schemas/common.yaml#/PageRes"
              - type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "../components/schemas/participants.yaml#/ParticipantRes"
    "401":
      $ref: "../components/responses.yaml#/Unauthorized"
    "403":
      $ref: "../components/responses.yaml#/Forbidden"
post:
  operationId: participantsCreate
  summary: Create a participant
  tags:
    - Participants
  description: Creates a new participant
  x-auth-permissions:
    - role: admin
      permission: always
    - role: participant
      permission: not authorized
    - role: agent
      permission: not authorized
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/participants.yaml#/ParticipantReq"
  responses:
    "201":
      description: Participant created successfully
      content:
        application/json:
          schema:
            $ref: "../components/schemas/participants.yaml#/ParticipantRes"
    "400":
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: "../components/schemas/common.yaml#/ErrorRes"
