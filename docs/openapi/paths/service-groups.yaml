get:
  operationId: serviceGroupsList
  summary: List service groups
  tags:
    - Services
  description: Retrieves a paginated list of service groups
  x-auth-permissions:
    - role: admin
      permission: all service groups
    - role: participant
      permission: service groups belonging to its participant
    - role: agent
      permission: not authorized
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        default: 1
    - name: pageSize
      in: query
      schema:
        type: integer
        default: 10
    - name: sort
      in: query
      schema:
        type: string
      description: "Sort field. Prefix with '+' for ascending or '-' for descending. Default is ascending. Supported fields: name"
      example: "+name"
    - name: name
      in: query
      schema:
        type: array
        items:
          type: string
      description: Filter by service group name (can specify multiple values)
  responses:
    "200":
      description: A paginated list of service groups
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/schemas/common.yaml#/PageRes"
              - type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "../components/schemas/service_groups.yaml#/ServiceGroupRes"
    "401":
      $ref: "../components/responses.yaml#/Unauthorized"
    "403":
      $ref: "../components/responses.yaml#/Forbidden"
post:
  operationId: serviceGroupsCreate
  summary: Create a service group
  tags:
    - Services
  description: Creates a new service group
  x-auth-permissions:
    - role: admin
      permission: always
    - role: participant
      permission: for its participant
    - role: agent
      permission: not authorized
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/service_groups.yaml#/ServiceGroupReq"
  responses:
    "201":
      description: Service group created successfully
      content:
        application/json:
          schema:
            $ref: "../components/schemas/service_groups.yaml#/ServiceGroupRes"
    "400":
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: "../components/schemas/common.yaml#/ErrorRes"
