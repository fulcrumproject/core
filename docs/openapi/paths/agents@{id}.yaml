  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/properties.UUID"
  get:
    operationId: agentsGet
    summary: Get an agent
    tags:
      - Agents
    description: Retrieves a specific agent by ID
    x-auth-permissions:
      - role: admin
        permission: all agents
      - role: participant
        permission: agents belonging to its participant
      - role: agent
        permission: itself only
    responses:
      "200":
        description: The agent details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/agents.yaml#/AgentRes"
      "404":
        description: Agent not found
        content:
          application/json:
            schema:
              $ref: "../components/schemas/common.yaml#/ErrorRes"
  patch:
    operationId: agentsUpdate
    summary: Update an agent
    tags:
      - Agents
    description: Updates an existing agent
    x-auth-permissions:
      - role: admin
        permission: always
      - role: participant
        permission: agents belonging to its participant
      - role: agent
        permission: update its own status only
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/agents.yaml#/UpdateAgentReq"
    responses:
      "200":
        description: Agent updated successfully
        content:
          application/json:
            schema:
              $ref: "../components/schemas/agents.yaml#/AgentRes"
      "404":
        description: Agent not found
        content:
          application/json:
            schema:
              $ref: "../components/schemas/common.yaml#/ErrorRes"
  delete:
    operationId: agentsDelete
    summary: Delete an agent
    tags:
      - Agents
    description: Deletes an agent by ID
    x-auth-permissions:
      - role: admin
        permission: always
      - role: participant
        permission: agents belonging to its participant
      - role: agent
        permission: not authorized
    responses:
      "204":
        description: Agent deleted successfully
      "404":
        description: Agent not found
        content:
          application/json:
            schema:
              $ref: "../components/schemas/common.yaml#/ErrorRes"
