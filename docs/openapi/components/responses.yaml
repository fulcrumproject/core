BadRequest:
  description: Bad Request
  content:
    application/json:
      schema:
        $ref: "./schemas/common.yaml#/ErrorRes"
ValidationErrors:
  description: Validation errors - request contains invalid or missing required fields
  content:
    application/json:
      schema:
        $ref: "./schemas/common.yaml#/ValidationErrRes"
      example:
        status: "Validation failed"
        valid: false
        errors:
          - path: "cpu"
            message: "cpu: value must be one of: [1, 2, 4, 8, 16, 32]"
          - path: "memory"
            message: "memory: property is required"
Unauthorized:
  description: Unauthorized
  content:
    application/json:
      schema:
        $ref: "./schemas/common.yaml#/ErrorRes"
Forbidden:
  description: Forbidden
  content:
    application/json:
      schema:
        $ref: "./schemas/common.yaml#/ErrorRes"
InternalServerError:
  description: Internal Server Error
  content:
    application/json:
      schema:
        $ref: "./schemas/common.yaml#/ErrorRes"
