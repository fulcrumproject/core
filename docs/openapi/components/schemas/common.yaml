ErrorRes:
  type: object
  properties:
    status:
      type: string
      description: User-level status message
      example: "Invalid request"
    error:
      type: string
      description: Application-level error message
      example: "The field 'name' is required"

properties.UUID:
  type: string
  format: uuid
  example: "123e4567-e89b-12d3-a456-426614174000"

JSONObject:
  type: object
  additionalProperties: true
  description: A generic properties.JSON object

PageRes:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
    totalItems:
      type: integer
      format: int64
      description: Total number of items across all pages
    totalPages:
      type: integer
      description: Total number of pages
    currentPage:
      type: integer
      description: Current page number
    hasNext:
      type: boolean
      description: Whether there is a next page
    hasPrev:
      type: boolean
      description: Whether there is a previous page

ValidationErrorDetail:
  type: object
  required:
    - path
    - message
  properties:
    path:
      type: string
      description: The property path that failed validation
      example: "cpu"
    message:
      type: string
      description: The validation error message
      example: "cpu: value must be one of: [1, 2, 4, 8, 16, 32]"

ValidationErrRes:
  type: object
  required:
    - status
    - valid
    - errors
  properties:
    status:
      type: string
      description: User-level status message
      example: "Validation failed"
    valid:
      type: boolean
      description: Whether the validation passed
      example: false
    errors:
      type: array
      items:
        $ref: "#/ValidationErrorDetail"
      description: Array of validation errors with detailed information about each failure
      minItems: 1
