ServiceReq:
  type: object
  required:
    - name
    - serviceTypeId
    - groupId
  properties:
    name:
      type: string
      example: "web-server-01"
    properties:
      $ref: "./common.yaml#/JSONObject"
    agentTags:
      type: array
      items:
        type: string
      example: ["gpu", "high-memory"]
      description: "Tags used for agent discovery when agentId is not specified"
    agentId:
      $ref: "./common.yaml#/properties.UUID"
      description: "Specific agent ID (optional - if not provided, agent discovery will use agentTags)"
    serviceTypeId:
      $ref: "./common.yaml#/properties.UUID"
    groupId:
      $ref: "./common.yaml#/properties.UUID"

ServiceRes:
  type: object
  properties:
    id:
      $ref: "./common.yaml#/properties.UUID"
    name:
      type: string
      example: "web-server-01"
    status:
      type: string
      description: "Current lifecycle state. Valid values are defined by the service type's lifecycle schema"
      example: "Started"
    properties:
      $ref: "./common.yaml#/JSONObject"
    agentInstanceData:
      $ref: "./common.yaml#/JSONObject"
    agentInstanceId:
      anyOf:
        - type: string
        - type: "null"
    providerId:
      $ref: "./common.yaml#/properties.UUID"
    consumerId:
      $ref: "./common.yaml#/properties.UUID"
    agentId:
      $ref: "./common.yaml#/properties.UUID"
    agent:
      $ref: "./agents.yaml#/AgentRes"
    serviceTypeId:
      $ref: "./common.yaml#/properties.UUID"
    serviceType:
      $ref: "./service_types.yaml#/ServiceTypeRes"
    groupId:
      $ref: "./common.yaml#/properties.UUID"
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

ServiceAction:
  type: string
  description: "Lifecycle action to perform on the service. Valid values are defined by the service type's lifecycle schema"
  example: "start"
