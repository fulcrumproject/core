openapi: 3.0.3
info:
  title: Fulcrum Core API
  description: A comprehensive cloud infrastructure management system designed to orchestrate and monitor distributed cloud resources across multiple providers.
  version: 1.0.0
  contact:
    name: Fulcrum Project
    url: https://fulcrumproject.org
  license:
    name: Apache License 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  - url: http://localhost:3000/api/v1
    description: Local development server
  - url: https://api.fulcrum.testudosrl.dev/api/v1
    description: Production server

components:
  securitySchemes:
    AgentAuth:
      type: http
      scheme: bearer
      bearerFormat: token
      description: Agent authentication using bearer token. This token is generated when an agent is created.

  schemas:
    PaginationParams:
      type: object
      properties:
        page:
          type: integer
          description: The page number (1-based)
          default: 1
        pageSize:
          type: integer
          description: The number of items per page
          default: 20

    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          description: HTTP status code
          example: 400
        error:
          type: string
          description: Error message
          example: "Invalid request parameters"
        details:
          type: string
          description: Additional error details
          example: "The field 'name' is required"

    UUID:
      type: string
      format: uuid
      example: "123e4567-e89b-12d3-a456-426614174000"

    Attributes:
      type: object
      additionalProperties:
        type: array
        items:
          type: string
      example:
        region: ["us-east-1"]
        capabilities: ["compute", "storage"]

    JSONObject:
      type: object
      additionalProperties: true
      description: A generic JSON object

    # Agent schemas
    AgentState:
      type: string
      enum: [New, Connected, Disconnected, Error, Disabled]

    AgentRequest:
      type: object
      required:
        - name
        - state
        - providerId
        - agentTypeId
      properties:
        name:
          type: string
          example: "aws-agent-01"
        state:
          $ref: "#/components/schemas/AgentState"
        countryCode:
          type: string
          example: "US"
        attributes:
          $ref: "#/components/schemas/Attributes"
        properties:
          $ref: "#/components/schemas/JSONObject"
        providerId:
          $ref: "#/components/schemas/UUID"
        agentTypeId:
          $ref: "#/components/schemas/UUID"

    AgentResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        name:
          type: string
          example: "aws-agent-01"
        state:
          $ref: "#/components/schemas/AgentState"
        countryCode:
          type: string
          example: "US"
        attributes:
          $ref: "#/components/schemas/Attributes"
        properties:
          $ref: "#/components/schemas/JSONObject"
        providerId:
          $ref: "#/components/schemas/UUID"
        agentTypeId:
          $ref: "#/components/schemas/UUID"
        provider:
          $ref: "#/components/schemas/ProviderResponse"
        agentType:
          $ref: "#/components/schemas/AgentTypeResponse"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    AgentCreateResponse:
      allOf:
        - $ref: "#/components/schemas/AgentResponse"
        - type: object
          properties:
            token:
              type: string
              description: "Authentication token for the agent (only provided once at creation)"
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    # Provider schemas
    ProviderState:
      type: string
      enum: [Enabled, Disabled]

    ProviderRequest:
      type: object
      required:
        - name
        - state
      properties:
        name:
          type: string
          example: "AWS US East"
        state:
          $ref: "#/components/schemas/ProviderState"
        countryCode:
          type: string
          example: "US"
        attributes:
          $ref: "#/components/schemas/Attributes"

    ProviderResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        name:
          type: string
          example: "AWS US East"
        state:
          $ref: "#/components/schemas/ProviderState"
        countryCode:
          type: string
          example: "US"
        attributes:
          $ref: "#/components/schemas/Attributes"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Agent Type schemas
    AgentTypeRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "AWS EC2 Agent"

    AgentTypeResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        name:
          type: string
          example: "AWS EC2 Agent"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Service schemas
    ServiceState:
      type: string
      enum:
        [New, Creating, Created, Updating, Updated, Deleting, Deleted, Error]

    ServiceRequest:
      type: object
      required:
        - name
        - state
        - agentId
        - serviceTypeId
      properties:
        name:
          type: string
          example: "web-server-01"
        state:
          $ref: "#/components/schemas/ServiceState"
        attributes:
          $ref: "#/components/schemas/Attributes"
        resources:
          $ref: "#/components/schemas/JSONObject"
        agentId:
          $ref: "#/components/schemas/UUID"
        serviceTypeId:
          $ref: "#/components/schemas/UUID"
        groupId:
          $ref: "#/components/schemas/UUID"

    ServiceResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        name:
          type: string
          example: "web-server-01"
        state:
          $ref: "#/components/schemas/ServiceState"
        attributes:
          $ref: "#/components/schemas/Attributes"
        resources:
          $ref: "#/components/schemas/JSONObject"
        agentId:
          $ref: "#/components/schemas/UUID"
        serviceTypeId:
          $ref: "#/components/schemas/UUID"
        groupId:
          $ref: "#/components/schemas/UUID"
        agent:
          $ref: "#/components/schemas/AgentResponse"
        serviceType:
          $ref: "#/components/schemas/ServiceTypeResponse"
        group:
          $ref: "#/components/schemas/ServiceGroupResponse"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Service Type schemas
    ServiceTypeRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "VM"
        resourceDefinitions:
          $ref: "#/components/schemas/JSONObject"

    ServiceTypeResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        name:
          type: string
          example: "VM"
        resourceDefinitions:
          $ref: "#/components/schemas/JSONObject"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Service Group schemas
    ServiceGroupRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "Web Servers"

    ServiceGroupResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        name:
          type: string
          example: "Web Servers"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Job schemas
    JobType:
      type: string
      enum: [ServiceCreate, ServiceUpdate, ServiceDelete]

    JobState:
      type: string
      enum: [Pending, Processing, Completed, Failed]

    JobResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        type:
          $ref: "#/components/schemas/JobType"
        state:
          $ref: "#/components/schemas/JobState"
        agentId:
          $ref: "#/components/schemas/UUID"
        serviceId:
          $ref: "#/components/schemas/UUID"
        priority:
          type: integer
          example: 1
        requestData:
          $ref: "#/components/schemas/JSONObject"
        resultData:
          $ref: "#/components/schemas/JSONObject"
        errorMessage:
          type: string
          example: "Failed to create VM: insufficient resources"
        claimedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        agent:
          $ref: "#/components/schemas/AgentResponse"
        service:
          $ref: "#/components/schemas/ServiceResponse"

    CompleteJobRequest:
      type: object
      required:
        - resultData
      properties:
        resultData:
          $ref: "#/components/schemas/JSONObject"

    FailJobRequest:
      type: object
      required:
        - errorMessage
      properties:
        errorMessage:
          type: string
          example: "Failed to create VM: insufficient resources"

    # Metric schemas
    MetricEntityType:
      type: string
      enum: [Agent, Service, Resource]

    MetricTypeRequest:
      type: object
      required:
        - name
        - entityType
      properties:
        name:
          type: string
          example: "cpu_usage"
        entityType:
          $ref: "#/components/schemas/MetricEntityType"

    MetricTypeResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        entityType:
          $ref: "#/components/schemas/MetricEntityType"
        name:
          type: string
          example: "cpu_usage"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    MetricEntryRequest:
      type: object
      required:
        - value
      properties:
        agentId:
          $ref: "#/components/schemas/UUID"
        serviceId:
          $ref: "#/components/schemas/UUID"
        resourceId:
          type: string
          example: "cpu-1"
        value:
          type: number
          format: float
          example: 78.5

    MetricEntryResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        agentId:
          $ref: "#/components/schemas/UUID"
        serviceId:
          $ref: "#/components/schemas/UUID"
        resourceId:
          type: string
          example: "cpu-1"
        value:
          type: number
          format: float
          example: 78.5
        createdAt:
          type: string
          format: date-time

    # Audit schemas
    AuditEntryResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        authorityType:
          type: string
          example: "user"
        authorityId:
          type: string
          example: "admin"
        type:
          type: string
          example: "service.created"
        properties:
          $ref: "#/components/schemas/JSONObject"
        createdAt:
          type: string
          format: date-time

    PageResponse:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
        totalItems:
          type: integer
        totalPages:
          type: integer
        pageSize:
          type: integer
        page:
          type: integer

paths:
  #
  # Provider endpoints
  #
  /providers:
    get:
      summary: List providers
      description: Retrieves a paginated list of providers
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: A paginated list of providers
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PageResponse"
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/ProviderResponse"
    post:
      summary: Create a provider
      description: Creates a new provider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderRequest"
      responses:
        "201":
          description: Provider created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /providers/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/UUID"
    get:
      summary: Get a provider
      description: Retrieves a specific provider by ID
      responses:
        "200":
          description: The provider details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: Update a provider
      description: Updates an existing provider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderRequest"
      responses:
        "200":
          description: Provider updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Delete a provider
      description: Deletes a provider by ID
      responses:
        "204":
          description: Provider deleted successfully
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  #
  # Agent endpoints
  #
  /agents:
    get:
      summary: List agents
      description: Retrieves a paginated list of agents
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: A paginated list of agents
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PageResponse"
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/AgentResponse"
    post:
      summary: Create an agent
      description: Creates a new agent and returns the agent data with an authentication token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentRequest"
      responses:
        "201":
          description: Agent created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentCreateResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /agents/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/UUID"
    get:
      summary: Get an agent
